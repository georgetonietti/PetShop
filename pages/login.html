<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Metadados -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Ícone da aba do navegador -->
    <link rel="icon" href="/PetShop/public/favicon.ico" />
    <!-- Título da página -->
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!-- Cabeçalho -->
    <header class="container-fluid bg-primary">
        <div class="container">
            <!-- Barra de navegação -->
            <nav class="navbar navbar-expand-lg navbar-light" data-bs-theme="dark">
                <!-- Logo do PetShop -->
                <a class="navbar-brand" href="/PetShop/index.html">
                    <img src="/PetShop/public/little-paws-white.png" alt="Logo do PetShop" width="30">
                </a>
                <!-- Botão de alternância para dispositivos móveis -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Itens da barra de navegação -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <!-- Links de navegação -->
                        <li class="nav-item">
                            <a class="nav-link" href="/PetShop/index.html">Produtos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/PetShop/pages/services.html">Serviços</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/PetShop/pages/login.html">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/PetShop/pages/cadastro.html">Cadastro</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <!-- Seção de login -->
    <section class="container mt-5 col-md-3">
        <!-- Formulário de login -->
        <form class="row g-3">
            <fieldset class="row" style="border: 1px solid rgba(0, 0, 0, 0.2); border-radius: 8px; padding: 1.5rem; margin-bottom: .8rem;">
                <legend>Login</legend>
                <!-- Campo de e-mail -->
                <div class="col-md-12">
                    <label for="inputEmail" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="inputEmail" required>
                </div>
                <!-- Campo de senha -->
                <div class="col-md-12">
                    <label for="inputPassword" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="inputPassword" required>
                </div>
                <!-- Botões de ação -->
                <div class="d-grid gap-2 d-md-flex mt-4" style="justify-content: space-between;">
                    <!-- Botão de login -->
                    <button class="btn btn-primary me-md-2" style="width: 38%;" type="submit">Logar</button>
                    <!-- Link para página de cadastro -->
                    <a class="btn btn-secundary" href="/PetShop/pages/cadastro.html" type="button">Cadastrar</a>
                </div>
            </fieldset>
        </form>
    </section>
    
</body>

</html>
