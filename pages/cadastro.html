<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Metadados -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Ícone da aba do navegador -->
    <link rel="icon" href="/PetShop/public/favicon.ico" />
    <!-- Título da página -->
    <title>Cadastro</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!-- Cabeçalho -->
    <header class="container-fluid bg-primary">
        <div class="container">
            <!-- Barra de navegação -->
            <nav class="navbar navbar-expand-lg navbar-light" data-bs-theme="dark">
                <!-- Logo do PetShop -->
                <a class="navbar-brand" href="/PetShop/index.html">
                    <img src="/PetShop/public/little-paws-white.png" alt="Logo do PetShop" width="30">
                </a>
                <!-- Botão de alternância para dispositivos móveis -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Itens da barra de navegação -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <!-- Links de navegação -->
                        <li class="nav-item">
                            <a class="nav-link" href="/PetShop/index.html">Produtos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/PetShop/pages/services.html">Serviços</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/PetShop/pages/login.html">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/PetShop/pages/cadastro.html">Cadastro</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <!-- Seção de cadastro -->
    <section class="container mt-5 col-md-5">
        <!-- Formulário de cadastro -->
        <form class="row g-3">
            <!-- Dados Pessoais -->
            <fieldset class="row" style="border: 1px solid rgba(0, 0, 0, 0.2); border-radius: 8px; padding: 1.5rem; margin-bottom: .8rem;">
                <legend>Dados Pessoais</legend>
                <!-- Campo de nome -->
                <div class="col-md-6">
                    <label for="inputName" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="inputName" required>
                </div>
                <!-- Campo de CPF -->
                <div class="col-md-6">
                    <label for="inputCPF" class="form-label">CPF</label>
                    <input type="text" pattern="[0-9]{11}" class="form-control" id="inputCPF" required>
                </div>
                <!-- Campo de data de nascimento -->
                <div class="col-md-6">
                    <label for="inputDate" class="form-label">Data de nascimento</label>
                    <input type="text" class="form-control" id="inputDate" required>
                </div>
                <!-- Campo de número de telefone -->
                <div class="col-md-6">
                    <label for="inputPhone" class="form-label">Número</label>
                    <input type="tel" class="form-control" id="inputPhone" required>
                </div>
                <!-- Campo de e-mail -->
                <div class="col-md-6">
                    <label for="inputEmail" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="inputEmail" required>
                </div>
                <!-- Campo de senha -->
                <div class="col-md-6">
                    <label for="inputPassword" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="inputPassword" required>
                </div>
            </fieldset>
            <!-- Dados do Pet -->
            <fieldset class="row" style="border: 1px solid rgba(0, 0, 0, 0.2); border-radius: 8px; padding: 1.5rem; margin-bottom: .8rem;">
                <legend>Dados do Pet</legend>
                <!-- Campo de nome do pet -->
                <div class="col-md-6">
                    <label for="inputBreed" class="form-label">Nome do pet</label>
                    <input type="text" class="form-control" id="inputBreed" required>
                </div>
                <!-- Campo de raça -->
                <div class="col-md-6">
                    <label for="inputNamePet" class="form-label">Raça</label>
                    <input type="text" class="form-control" id="inputNamePet" required>
                </div>
                <!-- Campo de porte -->
                <div class="col-md-6">
                    <label for="inputPetSize" class="form-label">Porte</label>
                    <select id="inputPetSize" class="form-select" required>
                        <option selected>Selecione</option>
                        <option>Pequeno</option>
                        <option>Médio</option>
                        <option>Grande</option>
                    </select>
                </div>
                <!-- Opções de tipo de pet -->
                <div class="row col-md-6" style="margin-top: 2.5rem;">
                    <div class="col-auto">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                        <label class="form-check-label" for="gridRadios1">
                            Cachorro
                        </label>
                    </div>
                    <div class="col-auto">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                        <label class="form-check-label" for="gridRadios2">
                            Gato
                        </label>
                    </div>
                </div>
            </fieldset>
            <!-- Botões de ação -->
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <!-- Botão de cadastro -->
                <a class="btn btn-success me-md-2" href="/PetShop/pages/login.html" type="submit">Cadastrar</a>
                <!-- Botão de cancelar -->
                <a class="btn btn-danger" href="/PetShop/index.html" type="button">Cancelar</a>
            </div>
        </form>
    </section>
    
</body>

</html>
