<!DOCTYPE html>
<html lang="pt-br">

<head>
  <!-- Metadados -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Ícone da aba do navegador -->
  <link rel="icon" href="/public/favicon.ico" />
  <!-- Título da página -->
  <title>Serviços</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <!-- Cabeçalho -->
  <header class="container-fluid bg-primary">
    <div class="container">
      <!-- Barra de navegação -->
      <nav class="navbar navbar-expand-lg navbar-light" data-bs-theme="dark">
        <!-- Logo do PetShop -->
        <a class="navbar-brand" href="/index.html">
          <img src="/public/little-paws-white.png" alt="Logo do PetShop" width="30">
        </a>
        <!-- Botão de alternância para dispositivos móveis -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Itens da barra de navegação -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <!-- Links de navegação -->
            <li class="nav-item">
              <a class="nav-link" href="/index.html">Produtos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/pages/services.html">Serviços</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/pages/login.html">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/pages/cadastro.html">Cadastro</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </header>

  <!-- Seção de serviços -->
  <section class="container mt-5" style="height: 75.6vh;">
    <div class="row justify-content-md-center">
      <!-- Card de Banho & Tosa -->
      <div class="col-sm-5 mb-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Banho & Tosa</h5>
            <p class="card-text">R$ 120,00</p>
            <!-- Botão para acionar o modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
              Contratar serviço
            </button>
          </div>
        </div>
      </div>
      <!-- Card de Veterinário -->
      <div class="col-sm-5 mb-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Veterinário</h5>
            <p class="card-text">R$ 400,00</p>
            <!-- Botão para acionar o modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
              Contratar serviço
            </button>
          </div>
        </div>
      </div>
      <!-- Card de Pet Sitter -->
      <div class="col-sm-5 mb-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Pet Sitter</h5>
            <p class="card-text">R$ 300,00</p>
            <!-- Botão para acionar o modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
              Contratar serviço
            </button>
          </div>
        </div>
      </div>
      <!-- Card de Dog Walker -->
      <div class="col-sm-5 mb-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Dog Walker</h5>
            <p class="card-text">R$ 70,00</p>
            <!-- Botão para acionar o modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
              Contratar serviço
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal para agendar serviço -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Agendar Serviço</h1>
            <!-- Botão para fechar o modal -->
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <!-- Corpo do modal -->
          <div class="modal-body">
            <!-- Formulário para inserir data -->
            <div class="col-md-6">
              <label for="inputDate" class="form-label">Insira uma data</label>
              <input type="text" class="form-control" id="inputDate" required>
            </div>
            <!-- Checkbox para telebusca -->
            <div class="form-check mt-2">
              <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
              <label class="form-check-label" for="defaultCheck1">
                Telebusca
              </label>
            </div>
          </div>
          <!-- Rodapé do modal -->
          <div class="modal-footer">
            <!-- Botão para cancelar -->
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <!-- Botão para agendar -->
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Agendar</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Rodapé -->
  <footer>
    <!-- Rodapé com informações de contato e copyright -->
    <div class="card-footer text-bg-primary text-center mt-5"
      style="border-radius: 0; border: none; border-top: 1px solid #0c87a0;">
      <div class="container">
        <!-- Barra de navegação do rodapé -->
        <nav class="navbar navbar-expand navbar-light" data-bs-theme="dark">
          <!-- Logo do PetShop no rodapé -->
          <a class="navbar-brand" href="/index.html">
            <img src="/public/little-paws-white.png" alt="Logo do PetShop" width="30">
          </a>
          <!-- Botão de alternância para dispositivos móveis no rodapé -->
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- Itens da barra de navegação do rodapé -->
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              <!-- Links de navegação -->
              <li class="nav-item">
                <a class="nav-link active" href="/index.html">Produtos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/pages/services.html">Serviços</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/pages/login.html">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/pages/cadastro.html">Cadastro</a>
              </li>
            </ul>
          </div>
          <!-- Informações de contato no rodapé -->
          <div class="card-footer">
            <a href="mailto:@georgetonietti@gmail.com" style="color: #fff; text-decoration: none;">
              <span>Geoge Lucas</span> &copy; 2024
            </a>
          </div>
        </nav>
      </div>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
